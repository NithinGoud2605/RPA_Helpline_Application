services:
  # Backend API Service
  - type: web
    name: rpa-helpline-api
    env: node
    plan: free
    region: oregon
    rootDir: server
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
    healthCheckPath: /api/health
    
  # Frontend Service
  - type: web
    name: rpa-helpline
    env: node
    plan: free
    region: oregon
    rootDir: .
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
    healthCheckPath: /




