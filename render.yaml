services:
  # Combined Frontend + Backend Service
  - type: web
    name: rpa-helpline
    env: node
    plan: free
    region: oregon
    rootDir: .
    buildCommand: npm install && cd server && npm install && cd .. && npm run build
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
    healthCheckPath: /api/health




